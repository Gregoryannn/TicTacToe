<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="game-layer">
        <div class="game__field" data-row="1" data-column="1"></div>
        <div class="game__field" data-row="1" data-column="2"></div>
        <div class="game__field" data-row="1" data-column="3"></div>
        <div class="game__field" data-row="2" data-column="1"></div>
        <div class="game__field" data-row="2" data-column="2"></div>
        <div class="game__field" data-row="2" data-column="3"></div>
        <div class="game__field" data-row="3" data-column="1"></div>
        <div class="game__field" data-row="3" data-column="2"></div>
        <div class="game__field" data-row="3" data-column="3"></div>
    </main>
    <script src='./scripts/TicTacToe.js'></script>
</body>
</html>
